<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="'./../../../static/css/style.css">
    <title>Pokémon Favoris</title>
</head>
<body>
    <h1>Pokémon Favoris</h1>
    <div class="menu">
        <a href="{% url 'index' %}" class="button">Pokédex</a>
        <a href="{% url 'favorite_list' %}" class="button">Favoris⭐</a>
    </div>
    <ul>
        {% for pokemon in favorites %}
            <li>
                <img src="{{ pokemon.photo.url }}" alt="{{ pokemon.nom }}" width="120" height="130">
                <h2>{{ pokemon.nom }}</h2>
                <a href="{% url 'detail' pokemon.id %}" class="button">Détails</a>
                <a href="{% url 'del_favorite' pokemon.id %}" class="button">Supprimer des favoris</a>
            </li>
        {% empty %}
            <li>Aucun Pokémon dans les favoris.</li>
        {% endfor %}
    </ul>
    <div class="continue-catching">
        Continuez à attraper des Pokémon !
    </div>    
</body>
</html>
